    <script>
      function toggleSuiteWidth() {

        let currWidh = getComputedStyle(document.documentElement).getPropertyValue('--suiteWidth');
        let newWidth = getComputedStyle(document.documentElement).getPropertyValue('--suiteWidthFS');
        if (currWidh == newWidth) {
          newWidth = getComputedStyle(document.documentElement).getPropertyValue('--suiteWidthSmall');
        }
        document.documentElement.style.setProperty('--suiteWidth', newWidth);
      }
    </script>
